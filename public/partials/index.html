<div ng-controller="ProjectController">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h3>Submitted projects</h3>
        </div>
    </md-toolbar>
    <md-card ng-repeat="profile in profiles">
        <md-card-title>
            <md-card-title-text>
                <span class="md-headline">{{profile.first_name}}</span>
                <span class="md-subheader">{{profile.last_name}}</span>
            </md-card-title-text>
        </md-card-title>
        <md-card-content>
            <md-content layout="column">
                {{profile.description}}
            </md-content>
        </md-card-content>
        <md-card-actions>
            <md-button class="md-raised md-primary" ng-click="status(profile.id)">Status</md-button>
        </md-card-actions>
    </md-card>
</div>
